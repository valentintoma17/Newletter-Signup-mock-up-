<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Failure notice page</title>
    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="bg-light p-5 rounded-lg m-3">
      <h1 class="display-4">Uh oh!</h1>
      <p class="lead">There was a problem signing you up. Please try again later.</p>
      <form action="/failure" method="post">
        <button class="btn btn-lg btn-warning" type="submit" name="button">Try Again</button>
      </form>
    </div>
  </body>
</html>
